output:
  logstash:
    enabled: true
    hosts:
      - 127.0.0.1:5044
    timeout: 15
    tls:
      certificate_authorities:
      - /etc/pki/tls/certs/logstash-beats.crt

filebeat:
  prospectors:
    -
      paths:
        - /var/lib/btcd/mainnet/btcd.log
      include_lines: ['BMGR', 'CHAN', 'TXMP']
      tail_files: true
      input_type: log
      document_type: beat
